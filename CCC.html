<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Cosmic Corner Sales</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- jsPDF -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

  <!-- SheetJS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

  <style>
    body { font-family: system-ui, sans-serif; }
  </style>
</head>

<body class="bg-white text-black min-h-screen">

  <!-- Header -->
  <header class="border-b-2 border-black p-4 text-center font-bold text-lg">
    Cosmic Corner Sales
  </header>

  <!-- Main -->
  <main class="max-w-md mx-auto p-4 space-y-4">

    <!-- Totals -->
    <div class="border-2 border-black p-4 bg-black text-white">
      <div class="flex justify-between">
        <span>Total Amount</span>
        <span id="totalAmount" class="font-bold">â‚¹0.00</span>
      </div>
    </div>

    <!-- Form -->
    <form id="entryForm" class="border-2 border-black p-4 space-y-3">
      <input id="product" required placeholder="Product name"
        class="w-full border-2 border-black px-3 py-2">

      <div class="grid grid-cols-2 gap-3">
        <input id="qty" type="number" min="1" required placeholder="Qty"
          class="border-2 border-black px-3 py-2">
        <input id="amount" type="number" step="0.01" min="0" required placeholder="Amount"
          class="border-2 border-black px-3 py-2">
      </div>

      <input id="remarks" placeholder="Remarks (optional)"
        class="w-full border-2 border-black px-3 py-2">

      <button class="w-full bg-black text-white py-3 font-bold hover:bg-gray-800">
        Save Entry
      </button>
    </form>

    <!-- Entries -->
    <div class="border-2 border-black">
      <div class="border-b-2 border-black p-3 bg-gray-100 font-medium">
        Entries
      </div>
      <div id="entries" class="max-h-64 overflow-y-auto text-sm"></div>
    </div>

    <!-- Download -->
    <div class="grid grid-cols-2 gap-3">
      <button onclick="downloadPDF()"
        class="border-2 border-black py-3 hover:bg-black hover:text-white">
        ðŸ“„ PDF
      </button>
      <button onclick="downloadExcel()"
        class="border-2 border-black py-3 hover:bg-black hover:text-white">
        ðŸ“Š Excel
      </button>
    </div>

  </main>

<script>
/* ---------------- IndexedDB ---------------- */
let db;
const request = indexedDB.open("cosmicSalesDB", 1);

request.onupgradeneeded = e => {
  db = e.target.result;
  db.createObjectStore("sales", { keyPath: "id", autoIncrement: true });
};

request.onsuccess = e => {
  db = e.target.result;
  loadEntries();
};

function addEntry(entry) {
  const tx = db.transaction("sales", "readwrite");
  tx.objectStore("sales").add(entry);
  tx.oncomplete = loadEntries;
}

function getAllEntries(callback) {
  const tx = db.transaction("sales", "readonly");
  const req = tx.objectStore("sales").getAll();
  req.onsuccess = () => callback(req.result);
}

/* ---------------- UI Logic ---------------- */
document.getElementById("entryForm").onsubmit = e => {
  e.preventDefault();

  addEntry({
    product: product.value,
    qty: Number(qty.value),
    amount: Number(amount.value),
    remarks: remarks.value,
    date: new Date().toLocaleDateString()
  });

  e.target.reset();
};

function loadEntries() {
  getAllEntries(entries => {
    const list = document.getElementById("entries");
    list.innerHTML = "";
    let total = 0;

    if (!entries.length) {
      list.innerHTML = "<p class='p-4 text-gray-500 text-center'>No entries yet</p>";
    }

    entries.forEach(e => {
      total += e.amount;
      list.innerHTML += `
        <div class="border-b p-2">
          <div class="font-medium">${e.product}</div>
          <div class="text-xs text-gray-600">
            ${e.qty} Ã— â‚¹${e.amount} | ${e.date}
          </div>
        </div>`;
    });

    document.getElementById("totalAmount").innerText = "â‚¹" + total.toFixed(2);
  });
}

/* ---------------- PDF ---------------- */
function downloadPDF() {
  getAllEntries(entries => {
    const { jsPDF } = window.jspdf;
    const doc = new jsPDF();
    let y = 10;

    doc.text("Cosmic Corner Sales", 10, y);
    y += 10;

    entries.forEach(e => {
      doc.text(
        `${e.date} - ${e.product} | Qty: ${e.qty} | â‚¹${e.amount}`,
        10, y
      );
      y += 8;
    });

    doc.save("sales.pdf");
  });
}

/* ---------------- Excel ---------------- */
function downloadExcel() {
  getAllEntries(entries => {
    const ws = XLSX.utils.json_to_sheet(entries);
    const wb = XLSX.utils.book_new();
    XLSX.utils.book_append_sheet(wb, ws, "Sales");
    XLSX.writeFile(wb, "sales.xlsx");
  });
}
</script>

</body>
</html>
